<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>

        let productPrice = 50;

        const price = productPrice > 50 ? true : false;
        console.log(price);
    </script>
