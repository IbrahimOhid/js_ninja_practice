<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>

<body>
    <script>
        const price = 400;

        switch (price) {
            case 500:
                console.log('Right');
                break;
            case 300:
                console.log('Wrong');
                break;
            default:
                console.log('Check Please');
        }
    </script>
</body>

</html>
